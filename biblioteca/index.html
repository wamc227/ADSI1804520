<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Mi primer aplicacion</title>
</head>
<body>
<form>
  Identificacion: <br>
  <input type="text" name="identificacion" id="identificacion" required alt="Ingrese su numero de identificación"><br> 
  Nombres:<br>
  <input type="text" name="nombres" id="nombres"><br>
  Apellidos:<br>
  <input type="text" name="apellidos" id="apellidos"><br>
    <input type="submit" name="guardar" value="Guardar" onclick="validarFormulario();" >
    <input type="button" name="cancelar" value="Cancelar">
</form>
<script>
    function validarFormulario(){
        if(document.getElementById("identificacion").value == ""){  //Valor del campo identifiacion es vacio, imprima campo requerido
         alert("Por favor ingrese un # de identificación");
        }  
        else {  //Suministre el formulario
           alert("Documento: "+document.getElementById("identificacion").value +"\nNombres: "+document.getElementById("nombres").value+"\nApellidos: "+document.getElementById("apellidos").value);
        }   
        
    }
    
</script>
</body>
</html>
